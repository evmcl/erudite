<style type="text/css">
  body {
    font-family: Arial;
    line-height: 1.5;
    max-width: 60em;
  }

  pre {
    line-height: normal;
  }

  h1 {
    font-size: 160%;
  }

  h2 {
    font-size: 125%;
  }

  h3 {
    font-size: 110%;
  }

  h4 {
    font-size: 105%;
  }

  a {
    color: #104A91;
  }

  h1 a, h2 a, h3 a, h4 a, div#TOC a {
    text-decoration: none;
  }

  h1 a:hover, h2 a:hover, h3 a:hover, h4 a:hover, div#TOC a:hover {
    text-decoration: underline;
  }

  img {
    border: 0;
  }
